name: Deploy to Fly.io

on:
  workflow_run:
    workflows:
      - "Backend CI"
      - "Frontend CI"
      - "Smart contract CI"
    types:
      - completed
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Fly.io
        working-directory: ./backend
        run: npm run deploy
